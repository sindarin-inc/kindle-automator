name: Integration Tests

on:
  push:
    branches: [main, staging]
  pull_request:
  workflow_dispatch:

concurrency:
  group: integration-tests
  cancel-in-progress: true

jobs:
  api-integration-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pytest pytest-timeout python-dotenv

      - name: Run regular integration tests
        env:
          API_BASE_URL: https://api.sindarin.com
          TEST_USER_EMAIL: kindle@solreader.com
          INTEGRATION_TEST_STAFF_AUTH_TOKEN: ${{ secrets.INTEGRATION_TEST_STAFF_AUTH_TOKEN }}
          WEB_INTEGRATION_TEST_AUTH_TOKEN: ${{ secrets.WEB_INTEGRATION_TEST_AUTH_TOKEN }}
        run: |
          python -m pytest tests/test_api_integration.py -v --tb=short -m "not expensive"
        timeout-minutes: 5

      - name: Run expensive integration tests
        if: success()
        env:
          API_BASE_URL: https://api.sindarin.com
          TEST_USER_EMAIL: kindle@solreader.com
          INTEGRATION_TEST_STAFF_AUTH_TOKEN: ${{ secrets.INTEGRATION_TEST_STAFF_AUTH_TOKEN }}
          WEB_INTEGRATION_TEST_AUTH_TOKEN: ${{ secrets.WEB_INTEGRATION_TEST_AUTH_TOKEN }}
        run: |
          python -m pytest tests/test_api_integration.py -v --tb=short -m "expensive"
        timeout-minutes: 10

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            pytest-results.xml
            test-logs/
          retention-days: 7

name: Integration Tests

on:
  push:
    branches:
      - staging
      - sam/priority-test
  pull_request:
  workflow_dispatch:

# Queue workflow runs instead of canceling them
concurrency:
  group: integration-tests-${{ github.ref }}
  cancel-in-progress: false


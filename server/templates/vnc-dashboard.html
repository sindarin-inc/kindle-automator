<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kindle Emulator VNC Dashboard</title>
    
    <!-- noVNC CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@novnc/novnc@1.4.0/app/styles/base.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            overflow-x: auto;
        }
        
        .header {
            background: #2a2a2a;
            padding: 1rem;
            border-bottom: 1px solid #3a3a3a;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 1.5rem;
            font-weight: 500;
            color: #fff;
        }
        
        .stats {
            display: flex;
            gap: 2rem;
            font-size: 0.9rem;
        }
        
        .stat {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .stat-value {
            font-weight: 600;
            color: #4ade80;
        }
        
        .dashboard {
            padding: 1.5rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
            gap: 1.5rem;
            max-width: 100%;
        }
        
        .vnc-container {
            background: #2a2a2a;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.3s ease-in;
            position: relative;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: scale(1);
            }
            to {
                opacity: 0;
                transform: scale(0.95);
            }
        }
        
        .vnc-container.removing {
            animation: fadeOut 0.3s ease-out;
        }
        
        .vnc-header {
            background: #333;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .vnc-title {
            font-size: 0.9rem;
            font-weight: 500;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 250px;
        }
        
        .vnc-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8rem;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4ade80;
            animation: pulse 2s infinite;
        }
        
        .status-dot.booting {
            background: #fbbf24;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        .vnc-display {
            width: 100%;
            height: 640px;
            position: relative;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .vnc-canvas-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .vnc-canvas-container canvas {
            width: 100% !important;
            height: 100% !important;
            object-fit: contain;
        }
        
        .vnc-connecting {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #999;
            font-size: 0.9rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }
        
        .vnc-error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ef4444;
            font-size: 0.9rem;
            text-align: center;
            padding: 1rem;
        }
        
        .vnc-controls {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            display: flex;
            gap: 0.5rem;
            z-index: 10;
        }
        
        .vnc-control-btn {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .vnc-control-btn:hover {
            background: rgba(0, 0, 0, 0.9);
        }
        
        .vnc-info {
            padding: 0.75rem 1rem;
            background: #333;
            border-top: 1px solid #444;
            font-size: 0.8rem;
            color: #999;
        }
        
        .loading {
            color: #999;
            font-size: 0.9rem;
        }
        
        .error {
            color: #ef4444;
            font-size: 0.9rem;
        }
        
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem 2rem;
            color: #666;
        }
        
        .empty-state h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #888;
        }
        
        .empty-state p {
            font-size: 0.9rem;
            line-height: 1.6;
        }
        
        .refresh-indicator {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background: #333;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .refresh-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4ade80;
            animation: pulse 1s infinite;
        }
        
        /* Spinner */
        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #fff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ“± Kindle Emulator Dashboard</h1>
        <div class="stats">
            <div class="stat">
                <span>Active Emulators:</span>
                <span class="stat-value" id="emulator-count">0</span>
            </div>
            <div class="stat">
                <span>Servers:</span>
                <span class="stat-value" id="server-count">0</span>
            </div>
            <div class="stat">
                <span>Last Update:</span>
                <span class="stat-value" id="last-update">--:--:--</span>
            </div>
        </div>
    </div>
    
    <div class="dashboard" id="dashboard">
        <div class="empty-state">
            <h2>No Active Emulators</h2>
            <p>Waiting for emulators to start...</p>
        </div>
    </div>
    
    <div class="refresh-indicator">
        <div class="refresh-dot"></div>
        <span>Auto-refreshing every 5 seconds</span>
    </div>

    <!-- Load noVNC scripts -->
    <script type="module">
        import RFB from 'https://cdn.jsdelivr.net/npm/@novnc/novnc@1.4.0/core/rfb.js';
        
        // Configuration
        const VNC_PASSWORD = 'changeme';
        const REFRESH_INTERVAL = 5000; // 5 seconds
        
        // State
        const currentEmulators = new Map();
        const vncConnections = new Map();
        let refreshTimer = null;
        
        // Build API endpoint preserving existing query parameters
        function buildApiEndpoint() {
            const currentParams = new URLSearchParams(window.location.search);
            currentParams.set('format', 'json');
            return `/kindle/dashboard?${currentParams.toString()}`;
        }
        
        const API_ENDPOINT = buildApiEndpoint();
        
        // Update dashboard statistics
        function updateStats(instances) {
            const emulatorCount = instances.length;
            const serverSet = new Set(instances.map(i => i.server_name));
            const serverCount = serverSet.size;
            const now = new Date().toLocaleTimeString();
            
            document.getElementById('emulator-count').textContent = emulatorCount;
            document.getElementById('server-count').textContent = serverCount;
            document.getElementById('last-update').textContent = now;
        }
        
        // Create VNC connection
        function createVNCConnection(instance, container) {
            const id = `${instance.server_name}-${instance.display}`;
            const canvasContainer = container.querySelector('.vnc-canvas-container');
            
            if (!canvasContainer) {
                console.error('Canvas container not found for', id);
                return;
            }
            
            // Clear any existing content
            canvasContainer.innerHTML = '<div class="vnc-connecting"><div class="spinner"></div><span>Connecting...</span></div>';
            
            try {
                // Build WebSocket URL
                const wsPort = instance.ws_port || (instance.vnc_port + 1000);
                const protocol = window.location.protocol === 'https:' ? 'wss' : 'ws';
                const wsUrl = `${protocol}://${instance.vnc_host}:${wsPort}/websockify`;
                
                console.log(`Connecting to VNC at ${wsUrl} for ${id}`);
                
                // Create RFB connection
                const rfb = new RFB(canvasContainer, wsUrl, {
                    credentials: { password: VNC_PASSWORD },
                    shared: true,
                    repeaterID: '',
                    wsProtocols: ['binary', 'base64']
                });
                
                // Configure RFB settings
                rfb.viewOnly = false;
                rfb.scaleViewport = true;
                rfb.resizeSession = false;
                rfb.showDotCursor = false;
                rfb.qualityLevel = 6;
                rfb.compressionLevel = 2;
                
                // Set up event handlers
                rfb.addEventListener('connect', () => {
                    console.log(`VNC connected for ${id}`);
                    canvasContainer.innerHTML = '';
                });
                
                rfb.addEventListener('disconnect', (e) => {
                    console.log(`VNC disconnected for ${id}:`, e.detail);
                    canvasContainer.innerHTML = `
                        <div class="vnc-error">
                            <div>Connection lost</div>
                            <button class="vnc-control-btn" onclick="window.reconnectVNC('${id}')">Reconnect</button>
                        </div>
                    `;
                });
                
                rfb.addEventListener('credentialsrequired', () => {
                    console.log(`Credentials required for ${id}`);
                    rfb.sendCredentials({ password: VNC_PASSWORD });
                });
                
                rfb.addEventListener('securityfailure', (e) => {
                    console.error(`Security failure for ${id}:`, e.detail);
                    canvasContainer.innerHTML = '<div class="vnc-error">Authentication failed</div>';
                });
                
                // Store the connection
                vncConnections.set(id, rfb);
                
            } catch (error) {
                console.error(`Error creating VNC connection for ${id}:`, error);
                canvasContainer.innerHTML = `<div class="vnc-error">Failed to connect: ${error.message}</div>`;
            }
        }
        
        // Reconnect VNC
        window.reconnectVNC = function(id) {
            const instance = currentEmulators.get(id);
            const container = document.getElementById(`vnc-${id.replace('-', '-')}`);
            if (instance && container) {
                // Disconnect existing connection
                if (vncConnections.has(id)) {
                    try {
                        vncConnections.get(id).disconnect();
                    } catch (e) {
                        console.error('Error disconnecting:', e);
                    }
                    vncConnections.delete(id);
                }
                // Create new connection
                createVNCConnection(instance, container);
            }
        };
        
        // Create VNC viewer element
        function createVNCViewer(instance) {
            const container = document.createElement('div');
            container.className = 'vnc-container';
            container.id = `vnc-${instance.server_name}-${instance.display}`;
            
            const wsPort = instance.ws_port || (instance.vnc_port + 1000);
            
            container.innerHTML = `
                <div class="vnc-header">
                    <div class="vnc-title" title="${instance.user_email}">
                        ${instance.user_email}
                    </div>
                    <div class="vnc-status">
                        <div class="status-dot ${instance.is_booting ? 'booting' : ''}"></div>
                        <span>${instance.is_booting ? 'Booting' : 'Active'}</span>
                    </div>
                </div>
                <div class="vnc-display">
                    <div class="vnc-canvas-container"></div>
                    <div class="vnc-controls">
                        <button class="vnc-control-btn" onclick="window.reconnectVNC('${instance.server_name}-${instance.display}')">â†»</button>
                    </div>
                </div>
                <div class="vnc-info">
                    ${instance.server_name} | Display :${instance.display} | VNC ${instance.vnc_port} | WS ${wsPort}
                </div>
            `;
            
            return container;
        }
        
        // Update dashboard with new emulator data
        function updateDashboard(instances) {
            const dashboard = document.getElementById('dashboard');
            const newEmulatorIds = new Set();
            
            // Process each instance
            instances.forEach(instance => {
                const id = `${instance.server_name}-${instance.display}`;
                newEmulatorIds.add(id);
                
                // Add new emulator if not already present
                if (!currentEmulators.has(id)) {
                    const viewer = createVNCViewer(instance);
                    
                    // Remove empty state if present
                    const emptyState = dashboard.querySelector('.empty-state');
                    if (emptyState) {
                        emptyState.remove();
                    }
                    
                    dashboard.appendChild(viewer);
                    currentEmulators.set(id, instance);
                    
                    // Create VNC connection after element is added to DOM
                    setTimeout(() => {
                        createVNCConnection(instance, viewer);
                    }, 100);
                } else {
                    // Update existing emulator status if changed
                    const existing = currentEmulators.get(id);
                    if (existing.is_booting !== instance.is_booting) {
                        const container = document.getElementById(`vnc-${instance.server_name}-${instance.display}`);
                        if (container) {
                            const statusDot = container.querySelector('.status-dot');
                            const statusText = container.querySelector('.vnc-status span');
                            if (statusDot) {
                                statusDot.className = `status-dot ${instance.is_booting ? 'booting' : ''}`;
                            }
                            if (statusText) {
                                statusText.textContent = instance.is_booting ? 'Booting' : 'Active';
                            }
                        }
                        currentEmulators.set(id, instance);
                    }
                }
            });
            
            // Remove emulators that are no longer active
            currentEmulators.forEach((instance, id) => {
                if (!newEmulatorIds.has(id)) {
                    // Disconnect VNC
                    if (vncConnections.has(id)) {
                        try {
                            vncConnections.get(id).disconnect();
                        } catch (e) {
                            console.error('Error disconnecting VNC:', e);
                        }
                        vncConnections.delete(id);
                    }
                    
                    const container = document.getElementById(`vnc-${instance.server_name}-${instance.display}`);
                    if (container) {
                        container.classList.add('removing');
                        setTimeout(() => {
                            container.remove();
                            currentEmulators.delete(id);
                            
                            // Show empty state if no emulators left
                            if (currentEmulators.size === 0) {
                                dashboard.innerHTML = `
                                    <div class="empty-state">
                                        <h2>No Active Emulators</h2>
                                        <p>Waiting for emulators to start...</p>
                                    </div>
                                `;
                            }
                        }, 300);
                    } else {
                        currentEmulators.delete(id);
                    }
                }
            });
            
            updateStats(instances);
        }
        
        // Fetch emulator data from API
        async function fetchEmulatorData() {
            try {
                const response = await fetch(API_ENDPOINT);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                if (data.success) {
                    updateDashboard(data.vnc_instances || []);
                } else {
                    console.error('API returned error:', data.error);
                }
            } catch (error) {
                console.error('Error fetching emulator data:', error);
            }
        }
        
        // Start auto-refresh
        function startAutoRefresh() {
            fetchEmulatorData();
            refreshTimer = setInterval(() => {
                fetchEmulatorData();
            }, REFRESH_INTERVAL);
        }
        
        // Stop auto-refresh
        function stopAutoRefresh() {
            if (refreshTimer) {
                clearInterval(refreshTimer);
                refreshTimer = null;
            }
        }
        
        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                stopAutoRefresh();
            } else {
                startAutoRefresh();
            }
        });
        
        // Start the dashboard
        startAutoRefresh();
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            stopAutoRefresh();
            // Disconnect all VNC connections
            vncConnections.forEach((rfb) => {
                try {
                    rfb.disconnect();
                } catch (e) {
                    console.error('Error disconnecting VNC on unload:', e);
                }
            });
        });
    </script>
</body>
</html>

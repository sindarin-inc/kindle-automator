---
# Firewall configuration for Redis with Docker
# This properly integrates UFW with Docker's iptables rules

- name: Install UFW if not present
  apt:
    name: ufw
    state: present
    update_cache: yes

- name: Disable IPv6 in UFW to avoid ip6tables issues
  lineinfile:
    path: /etc/default/ufw
    regexp: '^IPV6='
    line: 'IPV6=no'
    backup: yes

- name: Configure UFW defaults
  ufw:
    direction: "{{ item.direction }}"
    policy: "{{ item.policy }}"
  loop:
    - { direction: 'incoming', policy: 'deny' }
    - { direction: 'outgoing', policy: 'allow' }
    - { direction: 'routed', policy: 'allow' }  # Important for Docker

- name: Allow SSH (critical - don't lock ourselves out)
  ufw:
    rule: allow
    port: 22
    proto: tcp

- name: Build list of allowed IPs from inventory
  set_fact:
    redis_allowed_ips: >-
      {{
        ['127.0.0.1'] +
        groups['prod'] | map('extract', hostvars, 'ansible_host') | list +
        groups['staging'] | map('extract', hostvars, 'ansible_host') | list
      }}

- name: Allow Redis from authorized servers via UFW
  ufw:
    rule: allow
    port: "{{ redis_port }}"
    proto: tcp
    src: "{{ item }}"
    comment: "Redis from {{ item }}"
  loop: "{{ redis_allowed_ips }}"

- name: Enable UFW (with logging)
  ufw:
    state: enabled
    logging: 'on'

# Fix Docker's DOCKER-USER chain to work properly with our rules
- name: Remove Docker's default RETURN rule from DOCKER-USER chain
  iptables:
    chain: DOCKER-USER
    jump: RETURN
    state: absent
  ignore_errors: yes

- name: Configure Docker firewall rules for Redis
  block:
    - name: Allow Redis from authorized servers in DOCKER-USER chain
      iptables:
        chain: DOCKER-USER
        protocol: tcp
        source: "{{ item }}"
        destination_port: "{{ redis_port }}"
        jump: RETURN
        comment: "Allow Redis from {{ item }}"
        state: present
      loop: "{{ redis_allowed_ips }}"

    - name: Block all other Redis connections in DOCKER-USER chain
      iptables:
        chain: DOCKER-USER
        protocol: tcp
        destination_port: "{{ redis_port }}"
        jump: DROP
        comment: "Block all other Redis connections"
        state: present

    # This must come AFTER our Redis rules
    - name: Add default RETURN rule at end of DOCKER-USER chain
      iptables:
        chain: DOCKER-USER
        jump: RETURN
        state: present

- name: Save iptables rules persistently
  shell: |
    if command -v netfilter-persistent > /dev/null; then
      netfilter-persistent save
    elif command -v iptables-save > /dev/null; then
      mkdir -p /etc/iptables
      iptables-save > /etc/iptables/rules.v4
    fi
  changed_when: false

# Ensure rules persist after reboot
- name: Install iptables-persistent for rule persistence
  apt:
    name: iptables-persistent
    state: present
  when: ansible_os_family == "Debian"

# UFW and iptables configuration is complete at this point
---
- name: Update and install dependencies
  apt:
    update_cache: yes
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - software-properties-common
      - docker.io
      - zsh
    state: present

- name: Start Docker service
  service:
    name: docker
    state: started
    enabled: yes

- name: Create sol-network docker network
  docker_network:
    name: sol-network
    state: present

- name: Copy .env.prod to /opt/kindle-automator/.env.prod
  copy:
    src: ../.env.prod
    dest: /opt/kindle-automator/.env.prod
    owner: root
    group: root
    mode: 0644
  when: "'kindle' in inventory_hostname"
  tags: env

- name: Copy .env.staging to /opt/kindle-automator/.env.staging
  copy:
    src: ../.env.staging
    dest: /opt/kindle-automator/.env.staging
    owner: root
    group: root
    mode: 0644
  when: "'staging' in inventory_hostname"

- name: Copy toprc.conf to /root/.toprc
  template:
    src: toprc.conf
    dest: /root/.toprc
  tags: toprc

- name: Cloning oh-my-zsh
  git:
    repo: https://github.com/robbyrussell/oh-my-zsh
    dest: /root/.oh-my-zsh
    force: yes
  tags: zsh

- name: Copy zshrc.conf to /root/.zshrc
  template:
    src: zshrc.conf
    dest: /root/.zshrc
  tags: zsh

- name: Set zsh as default shell
  command:
    cmd: chsh -s /bin/zsh
  tags: zsh

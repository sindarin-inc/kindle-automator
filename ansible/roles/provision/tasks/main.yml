---
- name: Update and install dependencies
  apt:
    update_cache: yes
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - software-properties-common
      - gnupg
      - lsb-release
      - zsh
    state: present

- name: Set timezone to Pacific Time
  community.general.timezone:
    name: America/Los_Angeles

- name: Add Docker GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker repository
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present

- name: Install Docker CE
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-compose-plugin
    state: present
    update_cache: yes

- name: Start Docker service
  service:
    name: docker
    state: started
    enabled: yes

- name: Create sol-network docker network
  docker_network:
    name: sol-network
    state: present

- name: Create /opt/kindle-automator directory
  file:
    path: /opt/kindle-automator
    state: directory
    owner: root
    group: root
    mode: 0755
  tags: env

- name: Copy .env.prod to /opt/kindle-automator/.env.prod
  copy:
    src: ../.env.prod
    dest: /opt/kindle-automator/.env.prod
    owner: root
    group: root
    mode: 0644
  when: "'staging' not in inventory_hostname and 'kindle' in inventory_hostname"
  tags: env

- name: Copy .env.staging to /opt/kindle-automator/.env.staging
  copy:
    src: ../.env.staging
    dest: /opt/kindle-automator/.env.staging
    owner: root
    group: root
    mode: 0644
  when: "'staging' in inventory_hostname"
  tags: env

- name: Copy toprc.conf to /root/.toprc
  template:
    src: toprc.conf
    dest: /root/.toprc
  tags: toprc

- name: Cloning oh-my-zsh
  git:
    repo: https://github.com/robbyrussell/oh-my-zsh
    dest: /root/.oh-my-zsh
    force: yes
  tags: zsh

- name: Copy zshrc.conf to /root/.zshrc
  template:
    src: zshrc.conf
    dest: /root/.zshrc
  tags: zsh

- name: Set zsh as default shell
  command:
    cmd: chsh -s /bin/zsh
  tags: zsh

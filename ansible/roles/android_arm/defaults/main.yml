---
# You may change these as needed.

sdk_tools_url: "https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip"
android_home: "/opt/android-sdk"
avd_name: "KindleArmAVD"
sdk_api_level: "35"

# Use ARM64 system image instead of x86_64
sys_img: "system-images;android-{{ sdk_api_level }};default;arm64-v8a"

emulator_package: "emulator"
platform_tools_package: "platform-tools"
build_tools_version: "35.0.0"
build_tools_package: "build-tools;{{ build_tools_version }}"

# Ensure this is an ARM64-compatible APK
kindle_package_path: "com.amazon.kindle_8.121.0.100(2.0.40027.0)-1286055411_minAPI28(arm64-v8a)(nodpi)_apkmirror.com.apk"

# If you want a custom skin or density:
device_skin: "pixel_5"
sdcard_size: "2G"
avd_heap_size: "512"

# Headless emulator options:
emulator_extra_opts: "-no-audio -no-window -gpu swiftshader_indirect"

# Remove Intel-specific licenses (not needed on ARM)
sdk_licenses:
  - "android-sdk-license"
  - "android-sdk-preview-license"

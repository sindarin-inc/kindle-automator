---
- name: reload nginx
  service:
    name: nginx
    state: reloaded

- name: graceful shutdown
  shell: |
    cd /opt/kindle-automator
    source venv/bin/activate
    python scripts/graceful_shutdown.py || true
  register: shutdown_result
  ignore_errors: yes

- name: restart kindle-automator
  systemd:
    name: kindle-automator
    state: restarted
    daemon_reload: yes
